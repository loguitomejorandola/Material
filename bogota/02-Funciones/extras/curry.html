<html>
<head>
	<script type="text/javascript">
		var Contador = function(valorInicial){
			var valor = valorInicial
			return function(n){
				if(!n){
					return valor;
				}

				return Contador(valor + n);
			}
		}

		var contador = Contador(10);

		console.log( contador(6)(7)() );
	</script>

	</script>
